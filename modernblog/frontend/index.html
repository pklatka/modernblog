<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ModernBlog</title>
    <meta name="title" content="ModernBlog" />
    <meta name="description" content="Personal blog - thoughts, essays, and technical writings" />
    <meta name="author" content="" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="ModernBlog" />
    <meta property="og:description" content="Personal blog - thoughts, essays, and technical writings" />
    <meta property="og:site_name" content="ModernBlog" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:title" content="ModernBlog" />
    <meta name="twitter:description" content="Personal blog - thoughts, essays, and technical writings" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- RSS Feed Discovery -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/atom.xml" />
    
    <!-- Canonical URL (will be updated by JS) -->
    <link rel="canonical" href="" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/api/theme.css" />
    <link rel="stylesheet" href="/critical.css" />
    
    <!-- Fonts with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/api/theme.css" as="style" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
